<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="jumbotron"><h1>Pizza!</h1>
    </div>
    <div class="card" style="width: 20rem;">
      <img src="img/pizza.gif" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Pizza Order</h5>
        <p class="card-text">Select pizza size, veggies, and meat toppings to calculate orders.</p>
        <form>
        <input type="radio" name="pizzaSize" value="medium"> Medium
        <input type="radio" name="pizzaSize" value="large"> Large
        <button id="submitOrder" type="submit" class="btn btn-danger">Place Order</button>
        </form>
      </div>
    </div>
    <div id="finalPrice"><h2>Price:</h2>
    </div>
  </body>
</html>
