<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="jumbotron"><h1>Pizza!</h1>
    </div>
    <div class="card" style="width: 20rem;">
      <img src="img/pizza.gif" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Pizza Order</h5>
        <p class="card-text">Select pizza size, veggies, and meat toppings to calculate order.</p>
        <form>
        <select id="sizeSelect" name="sizeSelect">
          <option>Select Pizza Size:</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <br>
        <br>
        <select id="veggieSelect1" name="veggies1">
          <option>Select 1st Veggie:</option>
          <option>Spinach</option>
          <option>Tomato</option>
          <option>Olive</option>
          <option>Bell Pepper</option>
        </select>
        <br>
        <br>
        <select id="veggieSelect2" name="veggies2">
          <option>Select 2nd Veggie:</option>
          <option>Spinach</option>
          <option>Tomato</option>
          <option>Olive</option>
          <option>Bell Pepper</option>
        </select>
        <br>
        <br>
        <select id="veggieSelect3" name="veggies3">
          <option>Select 3rd Veggie:</option>
          <option>Spinach</option>
          <option>Tomato</option>
          <option>Olive</option>
          <option>Bell Pepper</option>
        </select>
        <br>
        <br>
        <select id="meatSelect1" name="meat1">
          <option>Select 1st meat:</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Canadian Bacon</option>
          <option>Chicken</option>
          <option>Steak</option>
        </select>
        <br>
        <br>
        <select id="meatSelect2" name="meat2">
          <option>Select 1st meat:</option>
          <option>Pepperoni</option>
          <option>Bacon</option>
          <option>Canadian Bacon</option>
          <option>Chicken</option>
          <option>Steak</option>
        </select>
        <br>
        <br>
        <button id="submitOrder" type="submit" class="btn btn-danger">Place Order</button>
        </form>
      </div>
    </div>
    <div id="finalPrice"><h2>Price:</h2>
    </div>
  </body>
</html>
